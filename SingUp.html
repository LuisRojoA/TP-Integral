    <main>
        <div id="mainCont">
            <div id="signForm">
                <h1>Registro</h1>
                <form action="index.html" method="get">
                    <div>
                        <label for="userName">Nombre</label>
                        <input type="text" name="userName" id="userName" required>
                    </div>

                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>

                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" maxlength="10" required>
                    </div>

                    <div>
                        <label for="cnfrmPass">Confirmar Contraseña</label>
                        <input type="password" name="cnfrmPass" id="cnfrmPass" maxlength="10" required>
                    </div>

                    <div>
                        <label for="usrDate">Fecha de Nacimiento</label>
                        <input type="date" name="usrDate" id="usrDate">
                    </div>

                    <div>
                        <label for="usrPhone">N&uacute;m. de Tel&eacute;fono</label>
                        <input type="tel" name="usrPhone" id="usrPhone" required>
                    </div>

                    <div>
                        <input type="reset" class="actBtn">
                        <button type="submit" value="register">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
